<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <script defer src="app.js" type="module"></script>
    <title>telefoon bedenker</title>
</head>

<body>
<div><h2>telefoon prijs gokker</h2></div>
<section>
    Voer de specificaties van je telefoon in de velden hieronder in
    en dan voorspelt hij de prijs van je telefoon.
</section>
<label for='resoloution'>Resolutie: </label><input type="number" id="resoloution">
<br>
<label for='battery'>Batterij:</label><input type="number" id="battery">
<br>
<label for='storage'>Opslag:</label><input type="number" id="storage">
<br>
<button id="voorspel">Voorspel prijs</button>
<section id="result"></section>
<canvas id="myChart" width="300" height="200"></canvas>
</body>

</html>
